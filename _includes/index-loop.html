
<div id="content">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% if post.excerpt_image %}
            {% for image in post.excerpt_image %}
            <figure>
            <a href="{{ post.url }}"><img src="{{ site.image_dir }}/{{ post.image[forloop.index0] }}" alt="{{ page.image_alt[forloop.index0] }}"></a>
            </figure>
        {% else %}
            <img src="/assets/nothumb.png" style="height: 280px" align="center" />
        {% endfor %}

        {% endif %}
    {% endfor %}
</div>


<div id="content">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% for image in post.excerpt_image %}
    <figure>
        <img src="{{ site.image_dir }}/{{ post.image[forloop.index0] }}" alt="{{ page.image_alt[forloop.index0] }}">
        </figure>
    {% endfor %}
    {% endfor %}
</div>
